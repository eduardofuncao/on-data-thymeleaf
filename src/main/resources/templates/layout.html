<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)" th:lang="${#locale.language + '_' + #locale.country}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">ON-Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/" th:text="#{app.title}">ON-Data</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person"></i> <span th:text="#{module.patients.title}">Patients</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/pacientes" th:text="#{nav.list}">List</a></li>
                        <li><a class="dropdown-item" href="/pacientes/novo" th:text="#{nav.register}">Register</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-clipboard2-pulse"></i> <span th:text="#{module.occurrences.title}">Occurrences</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/ocorrencias" th:text="#{nav.list}">List</a></li>
                        <li><a class="dropdown-item" href="/ocorrencias/novo" th:text="#{nav.register}">Register</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/relatorios"><i class="bi bi-bar-chart"></i> <span th:text="#{module.reports.title}">Reports</span></a>
                </li>
            </ul>
            <!-- Language Switcher -->
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-globe"></i> <span th:text="#{language.current}">Language</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" th:href="@{''(lang=en_US)}" th:text="#{lang.en_US}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang=pt_BR)}" th:text="#{lang.pt_BR}">Portuguese</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div th:replace="${content}">
        <!-- Content -->
    </div>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
        Â© 2025 <span th:text="#{app.title}">ON-Data</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
