<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}"
      th:lang="${#locale.language}">
<head>
    <title th:text="#{patient.form.title}">Cadastro de Paciente - ON-Data</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${paciente.id != null ? #messages.msg('patient.form.edit') : #messages.msg('patient.form.new')}">Cadastro de Paciente</h2>
        <a href="/pacientes" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> <span th:text="#{common.back}">Voltar</span></a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/pacientes}" th:object="${paciente}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="nome" class="form-label" th:text="#{patient.fullname}">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <!-- Add Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="genero" class="form-label" th:text="#{patient.gender}">Gênero</label>
                    <select class="form-control" id="genero" th:field="*{genero}" required>
                        <option th:each="gen : ${T(br.com.fiap.on_data_thymeleaf.entity.Genero).values()}"
                                th:value="${gen}"
                                th:text="${gen}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                </div>

                <div class="mb-3">
                    <label for="idade" class="form-label" th:text="#{patient.age}">Idade</label>
                    <input type="number" class="form-control" id="idade" th:field="*{idade}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}"></div>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label" th:text="#{patient.address}">Endereço</label>
                    <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label" th:text="#{patient.city}">Cidade</label>
                    <input type="text" class="form-control" id="cidade" th:field="*{cidade}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></div>
                </div>

                <div class="mb-3">
                    <label for="fumante" class="form-label" th:text="#{patient.smoker}">Fumante</label>
                    <select class="form-control" id="fumante" th:field="*{fumante}" required>
                        <option value="true" th:text="#{common.yes}">Sim</option>
                        <option value="false" th:text="#{common.no}">Não</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('fumante')}" th:errors="*{fumante}"></div>
                </div>

                <div class="mb-3">
                    <label for="renda" class="form-label" th:text="#{patient.income}">Renda</label>
                    <input type="number" step="0.01" class="form-control" id="renda" th:field="*{renda}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('renda')}" th:errors="*{renda}"></div>
                </div>

                <div class="mb-3">
                    <label for="visitasPorAno" class="form-label" th:text="#{patient.visits}">Visitas por Ano</label>
                    <input type="number" step="0.01" class="form-control" id="visitasPorAno" th:field="*{visitasPorAno}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('visitasPorAno')}" th:errors="*{visitasPorAno}"></div>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label" th:text="#{patient.category}">Categoria</label>
                    <select class="form-control" id="categoria" th:field="*{categoria}" required>
                        <option th:each="cat : ${T(br.com.fiap.on_data_thymeleaf.entity.Categoria).values()}"
                                th:value="${cat}"
                                th:text="${cat}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                </div>

                <button type="submit" class="btn btn-primary" th:text="#{common.save}">Salvar</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
